<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyboard</title>



    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">

    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

</head>
<body>
    <div class="keyboard">
        <div class="main-typing">
            <div>
                <button id="Backquote" class="key">"<br>'</button>
                <button id="Digit1" class="key">!<br>1</button>
                <button id="Digit2" class="key">@<br>2</button>
                <button id="Digit3" class="key">#<br>3</button>
                <button id="Digit4" class="key">$<br>4</button>
                <button id="Digit5" class="key">%<br>5</button>
                <button id="Digit6" class="key">¨<br>6</button>
                <button id="Digit7" class="key">&<br>7</button>
                <button id="Digit8" class="key">*<br>8</button>
                <button id="Digit9" class="key">(<br>9</button>
                <button id="Digit0" class="key">)<br>0</button>
                <button id="Minus" class="key">_<br>-</button>
                <button id="Equal" class="key">+<br>=</button>
                <button id="Backspace" class="clear-key">←</button>
            </div>

            <div>
                <button id="Tab" class="tab-key">←<br>→</button>
                <button id="KeyQ" class="key">Q</button>
                <button id="KeyW" class="key">W</button>
                <button id="KeyE" class="key">E</button>
                <button id="KeyR" class="key">R</button>
                <button id="KeyT" class="key">T</button>
                <button id="KeyY" class="key">Y</button>
                <button id="KeyU" class="key">U</button>
                <button id="KeyI" class="key">I</button>
                <button id="KeyO" class="key">O</button>
                <button id="KeyP" class="key">P</button>
                <button id="BracketLeft" class="key">`<br>´</button>
                <button id="BracketRight" class="key">{<br>[</button>
                <button id="Enter" class="enter-key">RETURN<br>
                </button>
            </div>

            <div>
                <button id="CapsLock" class="caps-key">Caps Lock</button>
                <button id="KeyA" class="key">A</button>
                <button id="KeyS" class="key">S</button>
                <button id="KeyD" class="key">D</button>
                <button id="KeyF" class="key">F</button>
                <button id="KeyG" class="key">G</button>
                <button id="KeyH" class="key">H</button>
                <button id="KeyJ" class="key">J</button>
                <button id="KeyK" class="key">K</button>
                <button id="KeyL" class="key">L</button>
                <button id="Semicolon" class="key">Ç</button>
                <button id="Quote" class="key">^<br>~</button>
                <button id="Backslash" class="key">}<br>]</button>
            </div>

            <div>
                <button id="ShiftLeft" class="left-shift"><span>&#8679; SHIFT</span></button>
                <button id="IntlBackslash" class="key">|<br>\</button>
                <button id="KeyZ" class="key">Z</button>
                <button id="KeyX" class="key">X</button>
                <button id="KeyC" class="key">C</button>
                <button id="KeyV" class="key">V</button>
                <button id="KeyB" class="key">B</button>
                <button id="KeyN" class="key">N</button>
                <button id="KeyM" class="key">M</button>
                <button id="Comma" class="key"> < <br> , </button>
                <button id="Period" class="key"> > <br>.</button>
                <button id="Slash" class="key">;<br>:</button>
                <button id="IntlRo" class="key">?<br>/</button>
                <button id="ShiftRight" class="right-shift"><span>&#8679; SHIFT</span></button>
            </div>

            <div>
                <button id="ControlLeft" class="ctrl-key">Ctrl</button>
                <button id="MetaLeft" class="main-key"><img style="position: relative; right: 6px;" src="images/66-01-2.png" width="40px" height="30px"></button>
                <button id="AltLeft" class="main-key">Alt</button>
                <button id="Space" class="space-key"></button>
                <button id="AltRight" class="main-key">Alt Gr</button>
                <button id="MetaRight" class="main-key"><img style="position: relative; right: 6px;" src="images/66-01-2.png" width="40px" height="30px"></button>
                <button id="ContextMenu" class="main-key"><img style="position: relative; top: 1px;" src="images/cursor-34165_960_720.png" width="28px" height="25px"></button>
                <button id="ControlRight" class="ctrl-key">Ctrl</button>
            </div>
            
        </div>

        <div class="navigation">
            <button id="Insert" class="navigation-keys">Insert</button>
            <button id="Home" class="navigation-keys">Home</button>
            <button id="PageUp" class="navigation-keys">Page Up</button>

            <button id="Delete" class="navigation-keys">Delete</button>
            <button id="End" class="navigation-keys">End</button>
            <button id="PageDown" class="navigation-keys">Page Down</button>

            <div class="arrows">
                <div>
                    <button id="ArrowUp" class="key">↑</button>
                </div>
    
                <div>
                    <button id="ArrowLeft" class="key">←</button>
                    <button id="ArrowDown" class="key">↓</button>
                    <button id="ArrowRight" class="key">→</button>
                </div>
            </div>
        </div>

        

        <div class="numeric-keypad">
            <button id="NumLock" class="numeric-key">Num<br>Lock</button>
            <button id="NumpadDivide" class="numeric-key">/</button>
            <button id="NumpadMultiply" class="numeric-key">*</button>
            <button id="NumpadSubtract" class="numeric-key">-</button>

            <button id="Numpad7" class="numeric-key">7</button>
            <button id="Numpad8" class="numeric-key">8</button>
            <button id="Numpad9" class="numeric-key">9</button>
            <button id="NumpadAdd" class="numeric-key">+</button>

            <button id="Numpad4" class="numeric-key">4</button>
            <button id="Numpad5" class="numeric-key">5</button>
            <button id="Numpad6" class="numeric-key">6</button>
            <button id="NumpadComma" class="numeric-key">.</button>

            <button id="Numpad1" class="numeric-key">1</button>
            <button id="Numpad2" class="numeric-key">2</button>
            <button id="Numpad3" class="numeric-key">3</button>
            <button id="NumpadEnter" class="numeric-enter">Enter</button>

            <button id="Numpad0" class="zero-key">0</button>
        </div>
    </div>

<script src="script.js"></script>    
</body>
</html>
